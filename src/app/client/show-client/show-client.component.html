<table class="table  mt-5 ">
    <thead>
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Apellido</th>
        <th scope="col">Telefono</th>
        <th scope="col">Direccion</th>
        <th scope="col">Direccion 2</th>
        <th> <button class="btn btn-primary" (click)="clear()">Limpiar Storage</button></th>
      </tr>
    </thead>
    <tbody >
      <tr *ngFor="let data of dataClient; let i = index" [attr.data-index]="i">
        <td >{{data.name}}</td>
        <td>{{data.lastName}}</td>
        <td>{{data.phoneNumber}}</td>
        <td>{{data.direccion}}</td>   
        <td>{{data.direccion2}}</td>  
        <td><button class="btn btn-danger" (click)="eliminar(i)">Eliminar</button></td>
      </tr>
    </tbody>
  </table>
